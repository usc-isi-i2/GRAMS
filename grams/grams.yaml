data_graph:
  max_n_hop: 1
  configs:
    ALLOW_SAME_ENT_SEARCH: false
    PRUNE_REDUNDANT_ENT: true
    USE_KG_INDEX: true
    USE_CONTEXT: true
literal_matcher:
  text_parser:
    NUM_PARSER: grams.algorithm.literal_matchers.text_parser.BasicNumberParser
    DATETIME_PARSER: grams.algorithm.literal_matchers.text_parser.BasicDatetimeParser
  matchers:
    STRING: .string_exact_test
    QUANTITY: .quantity_test
    GLOBECOORDINATE: .globecoordinate_test
    TIME: .time_test
    MONOLINGUAL_TEXT: .monolingual_exact_test
    ENTITY: ""
# possible values: psl, oracle, steiner_tree
st_method: psl
steiner_tree:
  # algo: bank or maximum_arborescence
  algo: semtab2020 # maximum_arborescence
psl:
  enable_logging: false
  threshold: 0.5
  # select_simplepath, steiner_tree, external:semtab2020
  postprocessing: steiner_tree
  disable_rules: # []
    - HeaderSimimilarity
    - DataTypeMismatch
hydra.run.dir: .
hydra.output_subdir: null
