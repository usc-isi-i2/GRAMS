requests = "^2.28.0"
beautifulsoup4 = "^4.9.3"
orjson = "^3.8.0"
python-slugify = "^6.1.2"
tqdm = "^4.64.0"
ujson = "^5.5.0"
"ruamel.yaml" = "^0.17.21"
loguru = "^0.6.0"
networkx = "^2.8.2"
html5lib = "^1.1"
omegaconf = "^2.0.6"
rdflib = "^6.1.1"
ipython = "^8.0.1"
matplotlib = "^3.5.3"
rltk = "==2.0.0a20"
pslpython = "==2.2.2"
fastnumbers = "^3.2.1"
numparser2 = "^1.0.0"
ftfy = "^6.1.1"
sem-desc = "^3.9.0"
kgdata = "^3.2.0"
click = ">=8.0.0,<=8.0.4"
steiner-tree = "^1.1.3"
ned = "^1.0.0"
typing_extensions = "^4.0.0"
hugedict = "^2.7.1"
graph-wrapper = "^1.5.0"

[tool.poetry.dev-dependencies]
pytest-mock = "^3.6.1"
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
