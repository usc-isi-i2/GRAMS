[tool.poetry]
name = "sm-grams"
version = "2.1.7"
description = ""
authors = ["Binh Vu <binh@toan2.com>"]
license = "MIT"
packages = [
    { include = "grams" }
]
readme = "README.md"
homepage = "https://github.com/usc-isi-i2/grams"
repository = "https://github.com/usc-isi-i2/grams"

[tool.poetry.scripts]
grams = 'grams.cli:cli'

[tool.poetry.dependencies]
